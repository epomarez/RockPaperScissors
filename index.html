<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="theBody">
    <div class="gameConsole">
      <div id="indications"><p>Please select an option!</p></div>
      <div class="buttonsContainer">
        <button class="option" id="btnRock">Rock</button>
        <button class="option" id="btnPaper">Paper</button>
        <button class="option" id="btnScissors">Scissors</button>
      </div>

      <div class="resultsContainer">
        <div class="gameResults">
          <div class="labelScore">
            <p id="userScore">User's score: 0</p>
            <p id="computerScore">Computer's score: 0</p>
          </div>
          <div class="labelRound"><p id="roundNumber">Round: 0</p></div>
        </div>
      </div>

      <div class="restarButtonContainer">
        <button id="btnRestart">Restart</button>
      </div>
    </div>
  </body>
</html>
