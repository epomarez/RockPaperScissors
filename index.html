<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>

  <body class="theBody">
    <div class="gameConsole">
        <div id="indications"><p>Please select an option!</p></div>
      <div class="buttonsContainer">
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">Scissors</button>

      <div class="resultsContainer">

        <div class="gameResults">
            <p class="roundNumber" >
                <div class="labelScore"><p>User's score: 0</p> <p>Computer's score: 0</p></div>

        </p></div>
      </div>
    </div>
